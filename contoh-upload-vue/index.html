<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" charset="utf-8"></script>
  <title>Upload File</title>
</head>

<body>
  <div id="app">
    <h3> {{message}} Show a file-select field which allows only one file to be chosen:</h3>
    <form @submit.prevent="upload">
      Select a file: <input type="file" ref="imageFile" @change="previewImage" name="image"><br><br>
      <input type="submit">
    </form>

    <div id="preview">
      <img v-if="url" :src="url" alt="the pic">
    </div>
  </div>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
